<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }

      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@200&family=Rubik&display=swap');
    </style>

    <link rel="stylesheet" href="estilo.css" />
  </head>
  <body>
    <main>
      <div id="container">
        <div id="cabecalho"></div>
        <div id="sumario">
          <h1>Order Sumarry</h1>
          <br />
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div id="plano">
            <div id="plano-valor">
              <img src="images/icon-music.svg" alt="" />
              <div id="plano-valor1">
                <span style="font-weight: bold">Annual Plan</span>

                <p>$59.99/year</p>
              </div>
            </div>

            <a href="#">Change</a>
          </div>
          <div id="links">
            <a href="#" class="pag">Proceed to Payment</a>

            <a href="#" class="link">Cancel Order</a>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/VictorOliveira2k">Victor Oliveira</a>.
      </div>
    </footer>
  </body>
</html>
